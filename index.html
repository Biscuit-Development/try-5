<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic 1912 Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Titanic: The Tragic Story of 1912</h1>
        <p>Explore the story of the RMS Titanic and its fateful voyage in 1912.</p>
    </header>
    <main>
        <section id="blog-content">
            <h2>The Tragic Voyage</h2>
            <p>Details about the Titanic incident...</p>
        </section>
        <section id="password-section">
            <h2>Enter Password to Chat</h2>
            <input type="password" id="password-input" placeholder="Enter Password">
            <button id="submit-button">Submit</button>
        </section>
    </main>

    <!-- Popup Structure -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button" id="close-button">&times;</span>
            <h2>Chat</h2>
            <textarea id="chat-area" rows="5" placeholder="Chat messages will appear here..." readonly></textarea>
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
